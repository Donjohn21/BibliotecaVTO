<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Biblioteca</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container" id="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="input-group">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn">Ingresar</button>
      <p>¿No tienes cuenta? <a href="#" id="register-link">Regístrate</a></p>
    </form>
  </div>

  <div class="register-container" id="register-container">
    <h2>Registro</h2>
    <form id="register-form">
      <div class="input-group">
        <input type="text" id="new-username" placeholder="Nombre de usuario" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Correo electrónico" required>
      </div>
      <div class="input-group">
        <input type="password" id="new-password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="#" id="back-to-login">Inicia sesión</a></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
