<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="index.css" />
   
</head>
<body>

    <header>
        <button id="toggle-sidebar-btn" type="button" aria-label="Abrir men√∫ lateral">‚ò∞</button>
        <h1>Biblioteca Virtual</h1>
        <button class="toggle-mode" onclick="toggleDarkMode()" aria-label="Cambiar modo oscuro/ligero">üåô Modo Oscuro</button>
    </header>

    <div class="container">
        <aside class="sidebar" role="navigation" aria-label="Men√∫ principal">
            <nav>
                <ul role="list">
                    <li><a href="#" data-section="search" role="link" aria-label="Buscar libros">üîç Buscar Libros</a></li>
                    <li><a href="#" data-section="reservations" role="link" aria-label="Mis reservas">üìñ Mis Reservas</a></li>
                    <li><a href="#" data-section="notifications" role="link" aria-label="Notificaciones">üîî Notificaciones</a></li>
                    <li><a href="#" data-section="loans" role="link" aria-label="Mis pr√©stamos">üìö Pr√©stamos</a></li>
                    <li><a href="#" data-section="recommendations" role="link" aria-label="Recomendaciones">Recomendaciones</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <section id="search" class="section">
                <h2>Buscar Libros</h2>
                <input type="text" id="search-book" placeholder="Buscar libro..." />
                <button id="search-btn" type="button">Buscar</button>
                <ul id="available-books"></ul>
            </section>

            <section id="reservations" class="section hidden">
                <h2>Mis Reservas</h2>
                <ul id="reserved-books"></ul>
            </section>

            <section id="notifications" class="section hidden">
                <h2>Notificaciones</h2>
                <ul id="notifications"></ul>
                <button id="clear-notifications" type="button">Limpiar Notificaciones</button>
            </section>

            <section id="loans" class="section hidden">
                <h2>Mis Pr√©stamos</h2>
                <input type="text" id="loan-book" placeholder="Buscar libro para pr√©stamo..." />
                <button id="loan-btn" type="button">Prestar Libro</button>
                <button id="return-btn" type="button">Devolver Libro</button>
                <ul id="loaned-books"></ul>
            </section>

            <section id="recommendations" class="section hidden">
                <h2>Recomendaciones Personalizadas</h2>
                <ul id="recommendation-list"></ul>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
